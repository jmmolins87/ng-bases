<h1>{{ name }}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>Función:</td>
    <dd>{{ obtainName() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizeName }}</dd>
</dl>

<div>
    <button (click)="changeName()">Cambiar Héroe</button>
    <button (click)="changeAge()">Cambiar Edad</button>
    <button (click)="reset()">Reset</button>
</div>
