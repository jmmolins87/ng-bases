<h1>Lista de Héroes</h1>

<button (click)="deleteHero()">Borrar Héroe</button>
<ul class="mt-3">
    <ng-container *ngFor="let hero of heros; let i = index">
        <li>{{ i + 1 }} - {{ hero }}</li>
    </ng-container>
</ul>

<div *ngIf="heroRemoved; else noDelete">
    <h3>Héroe borrado: <span>{{ heroRemoved }}</span></h3>
</div>


<ng-template #noDelete>
    <div class="alert alert-info mt-2 text-center">
        No se ha borrado nada
    </div>
</ng-template>


<div *ngIf="heros.length == 0" class="alert alert-danger mt-2 text-center" role="alert">
    No hay más Héroes
</div>
