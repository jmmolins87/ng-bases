<hr>
<form (ngSubmit)="emmitCharacter(characters)">
    <input 
    [(ngModel)]="characters.name"
        name="name"
        type="text"
        class="form-control"
        placeholder="Nombre del personaje">
    <input 
    [(ngModel)]="characters.power"
        name="power" 
        type="number" 
        class="form-control">
    <button  
        type="submit" 
        class="btn btn-outline-primary mt-3" 
        style="float: right;">
        Agregar su personaje
    </button>
</form>
