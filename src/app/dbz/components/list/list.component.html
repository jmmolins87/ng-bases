<h2>Personajes</h2>
<hr>
<ul class="list-group">
    <ng-container *ngFor="
        let character of characters; 
        let i = index;
        let isFirst = first;
        let isLast = last;">
        <li class="
            list-group-item d-flex justify-content-between align-items-center
            {{ isFirst ? 'list-group-item-success' : '' }}
            {{ isLast ? 'list-group-item-info' : '' }}">
            <div>
                <span class="text-primary">{{ i + 1 }}. </span>
                <span>{{ character.name }} - </span>
                <span>poder: <strong>{{ character.power }}</strong></span>
            </div>
            <button class="btn btn-danger" (click)="onDeleteCharacter(i)">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="16" 
                    height="16" 
                    fill="currentColor" 
                    class="bi bi-x-lg"
                    viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                </svg>
            </button>
        </li>
    </ng-container>
</ul>
