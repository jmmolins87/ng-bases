<div class="container">
    <div class="row">
        <div class="col">
            <h1>Personajes de Dragon Ball</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-add-character (onNewCharacter)="newCharacter($event)"></app-add-character>
        </div>
        <div class="col">
            <app-list 
                [characters]="characters"
                (onDelete)="deleteCharacters($event)"
            ></app-list>
        </div>
    </div>
</div>
