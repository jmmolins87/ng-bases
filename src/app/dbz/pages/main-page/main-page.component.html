<div class="container">
    <div class="row">
        <div class="col">
            <app-list 
                [characters]="characters"
                (onDelete)="onDeleteCharacter($event)">
            </app-list>
        </div>
        <div class="col">
            <app-add-character (onNewCharacter)="onNewCharacter($event)"></app-add-character>
        </div>
    </div>
</div>
