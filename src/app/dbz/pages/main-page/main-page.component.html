
<div class="container">
    <h1>Dragon Ball Z</h1>
    <hr>
    <div class="row">
        <div class="col">
            <app-dbz-list 
                [characters]="characters"
                (onDelete)="deleteCharacter($event)"></app-dbz-list>
        </div>
        <div class="col">
            <app-add-character (onNewCharacter)="onNewCharacter($event)"></app-add-character>
        </div>
    </div>
</div>
